<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="./elements/my-element.js"></script>
    <script type="module" src="./elements/button-element.js"></script>
    <title>Web Components</title>
    <style>
      .test {
        background-color: red;
      }

      body {
        color: white;
      }
    </style>
  </head>
  <body>
    <my-element mood="amazing">
      <h1 slot="child">But slots are also great!</h1>
      <h1 slot="child">But slots are also greatssss!</h1>
      <h1>But slots</h1>
      <h1 slot="child2">But slots are also greatxx!</h1>
    </my-element>
    <!-- If you don't set a slot name will be the set as a default slot -->
    <button-element> </button-element>
  </body>
</html>
